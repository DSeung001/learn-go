<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Chat</title>
</head>
<html>
<head>
    <title>URL 정규식 체크</title>
</head>
<body>
<div class="regex-container">
    <form id="regex-form">
        <h2>URL 정규식 체크</h2>
        <input class="text-input" type="text" id="url-input" placeholder="URL을 입력하세요">
        <input class="button-submit" type="submit" value="검증">
        <div class="result-container">
            결과 : <span class="validation-result"></span>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script>
    $("#regex-form").submit(function (e){
        e.preventDefault()
        $.post("/regex", {url: $("#url-input").val()})
            .done(function (response) {
                console.log(response)
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                console.log(jqXHR)
                console.log("API 요청 실패:", textStatus, errorThrown);
            });
    })
</script>
</body>
</html>
